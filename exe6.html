	<body>
	<style>
			p {
			text-align: center;
			font-size: 20pt;
			color: white;
			}
			td {
			color: white;
			text-align: center;
			}
			
			table {
			align: center;
			background-color: black;
			width: 400px;
			height: 250px;
			border-style: outset;
			border-color: gray;
			border-width: 10px;
			}
			
			.rodape {
			color: white;
			background-color: red;
			}
	</style>
	<script language="javascript">
				var X;
				var X2;
				var X3;
				function Potenciacao() {
					X = document.MeuFormulario.Campo1.value;
					X2 = Math.pow(parseInt(X), 2)
					X3 = Math.pow(parseInt(X), 3)
					alert (+ X + "² é igual à " + X2.toString() + 
					"\n" + X + "³ é igual à " + X3.toString());
				}			
	</script>
	
		<table align="center">
		<form name="MeuFormulario">
		<tr>
			<td colspan="2">
			
				<br>
				<p align="center" font size="4"> <b> POTENCIAÇÃO <b> <br></font>
				<br>
			<hr>
			</td>
		</tr>
		<tr>
			<td>
				Digite o número:
			</td>
			<td>
				<input type="text" name="Campo1">
			</td>
		</tr>
		<tr>
			<td height="10px" colspan="2">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input class="rodape" type="button" value="EXECUTAR" onclick="Potenciacao() ">
				<input class="rodape" type="reset" value="LIMPAR">
				<input class="rodape" type="button" name="FECHAR" value="FECHAR" onclick="window.close()">
			</td>
		</tr>
		</table>
		</form>
			
		
	</body>
</html>
