<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title> Exercício 9 </title>
	</head>
	<body>
	<style>
			p {
			text-align: center;
			font-size: 20pt;
			color: white;
			}
			td {
			color: white;
			text-align: center;
			}
			
			table {
			align: center;
			background-color: black;
			width: 400px;
			height: 250px;
			border-style: outset;
			border-color: gray;
			border-width: 10px;
			}
			
			.rodape {
			color: white;
			background-color: red;
			}
	</style>
	<script language="javascript">
				var SL;
				var SB;
				var TD;
				var NH;
				var VH;
				var PD;
				function Salario() {
					VH = document.MeuFormulario.Campo1.value;
					NH = document.MeuFormulario.Campo2.value;
					PD = document.MeuFormulario.Campo3.value;
					SB = parseInt(NH) * parseInt(VH)
					TD = parseInt(SB)* (parseInt(PD)/100)
					SL = parseInt(SB) - parseInt(TD)
					alert("** HOLERITE ** \nNº de aulas: " + NH.toString() +
					"\nValor da hora/aula: R$ " + VH.toString() +
					",00 \nSalário bruto: R$ " + SB.toString() + 
					",00 \nTotal de descontos: R$ " + TD.toString() +
					",00 \nSalário líquido: R$ " + SL.toString() + ",00");
				}			
	</script>
	
		<table align="center">
		<form name="MeuFormulario">
		<tr>
			<td colspan="2">
			
				<br>
				<p align="center" font size="4"> <b> SALÁRIO LÍQUIDO DE UM PROFESSOR <b> <br></font>
				<br>
			<hr>
			</td>
		</tr>
		<tr>
			<td>
				Valor de hora/aula (R$):
			</td>
			<td>
				<input type="text" name="Campo1">
			</td>
		</tr>
		<tr>
			<td>
				Nº de Aulas dadas no mês:
			</td>
			<td>
				<input type="text" name="Campo2">
			</td>
		</tr>
		<tr>
			<td>
				Percentual de desconto - INSS (%):
			</td>
			<td>
				<input type="text" name="Campo3">
			</td>
		</tr>
		<tr>
			<td height="10px" colspan="2">
			</td>
		</tr>
		<tr>
			<td colspan="2">
					<input class="rodape" type="button" value="EXECUTAR" onclick="Salario() ">
					<input class="rodape" type="reset" value="LIMPAR">
					<input class="rodape" type="button" name="FECHAR" value="FECHAR" onclick="window.close()">
			</td>
		</tr>
		</table>
		</form>
			
		
	</body>
</html>
