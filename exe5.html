<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title> Exercício 5 </title>
	</head>
	<body>
	<style>
			p {
			text-align: center;
			font-size: 20pt;
			color: white;
			}
			td {
			color: white;
			text-align: center;
			}
			
			table {
			align: center;
			background-color: black;
			width: 400px;
			height: 250px;
			border-style: outset;
			border-color: gray;
			border-width: 10px;
			}
			
			.rodape {
			color: white;
			background-color: red;
			}
	</style>
	<script language="javascript">
				var VLR;
				var TAX;
				var TMP;
				var JR;
				var PRE;
				function Prestacao() {
					VLR = document.MeuFormulario.Campo1.value;
					TAX = document.MeuFormulario.Campo2.value;
					TMP = document.MeuFormulario.Campo3.value;
					JR =(TAX*TMP)
					PRE = parseInt(JR) + parseInt(VLR)
					alert ("O novo valor da prestação é de R$ " + PRE.toString()+",00");
				}			
	</script>
	
		<table align="center">
		<form name="MeuFormulario">
		<tr>
			<td colspan="2">
			
				<br>
				<p align="center" font size="4"> <b> PRESTAÇÃO <b> <br></font>
				<br>
			<hr>
			</td>
		</tr>
		<tr>
			<td>
				Valor principal da prestação:
			</td>
			<td>
				<input type="text" name="Campo1">
			</td>
		</tr>
		
		<tr>
			<td>
				Taxa:
			</td>
			<td>
				<input type="text" name="Campo2">
			</td>
		</tr>
		
		<tr>
			<td>
				Tempo de atraso(dias):
			</td>
			<td>
				<input type="text" name="Campo3">
			</td>
		</tr>
		<tr>
			<td height="10px" colspan="2">
			</td>
		</tr>
			<td colspan="2">
				<input class="rodape" type="button" value="EXECUTAR" onclick="Prestacao() ">
				<input class="rodape" type="reset" value="LIMPAR">
				<input class="rodape" type="button" name="FECHAR" value="FECHAR" onclick="window.close()">
			</td>
		</table>
		</form>
			
		
	</body>
</html>
