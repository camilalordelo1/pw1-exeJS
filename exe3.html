<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title> Exercício 3 </title>
	</head>
	<body>
	<style>
			p {
			text-align: center;
			font-size: 20pt;
			color: white;
			}
			td {
			color: white;
			text-align: center;
			}
			
			table {
			align: center;
			background-color: black;
			width: 400px;
			height: 250px;
			border-style: outset;
			border-color: gray;
			border-width: 10px;
			}
			
			.rodape {
			color: white;
			background-color: red;
			}
	</style>
	<script language="javascript">
				var C;
				var L;
				var H;
				var V3;
				function Volume() {
					C = document.MeuFormulario.Campo1.value;
					L = document.MeuFormulario.Campo2.value;
					H = document.MeuFormulario.Campo3.value;
					V3 = C * L * H
					alert ("O volume é igual a " + V3.toString());
				}			
	</script>
	
		<table align="center">
		<form name="MeuFormulario">
		<tr>
			<td colspan="2">
			
				<br>
				<p align="center" font size="4"> <b> VOLUME <b> <br></font>
				<br>
			<hr>
			</td>
		</tr>
		<tr>
			<td>
				Comprimento(m):
			</td>
			<td>
				<input type="text" name="Campo1">
			</td>
		</tr>
		
		<tr>
			<td>
				Largura(m):
			</td>
			<td>
				<input type="text" name="Campo2">
			</td>
		</tr>
		
		<tr>
			<td>
				Altura(m):
			</td>
			<td>
				<input type="text" name="Campo3">
			</td>
		</tr>
		<tr>
			<td height="10px" colspan="2">
			</td>
		</tr>
			<td colspan="2">
				<input class="rodape" type="button" value="EXECUTAR" onclick="Volume() ">
				<input class="rodape" type="reset" value="LIMPAR">
				<input class="rodape"  type="button" name="FECHAR" value="FECHAR" onclick="window.close()">
			</td>
		</table>
		</form>
			
		
	</body>
</html>
